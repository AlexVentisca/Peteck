
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .svg-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .svg-container object {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

  <h1>SVG Gallery</h1>
  <div class="svg-container">
<object type="image/svg+xml" data="assets/intro.svg">intro.svg</object>
<object type="image/svg+xml" data="assets/silhouette2.svg">silhouette2.svg</object>
<object type="image/svg+xml" data="assets/song1s.svg">song1s.svg</object>

<audio id="myAudio" src="Hatsune-Miku-Ievan-Polkka.mp3"></audio>

<object id="svgPlayer2" type="image/svg+xml" data="assets/song2s.svg">song2s.svg</object>
<audio id="myAudio2" src="Hand-in-Hand.mp3"></audio>

  </div>
</body>
</html>

<script>
    const svgObject = document.getElementById('svgPlayer');
    const audio = document.getElementById('myAudio');
  
    svgObject.addEventListener('load', () => {
      const svgDoc = svgObject.contentDocument;
      const playButton = svgDoc.getElementById('playButton');
  
      if (playButton) {
        playButton.style.cursor = 'pointer';
        playButton.addEventListener('click', () => {
          if (audio.paused) {
            audio2.pause();
            audio.play();
          } else {
            audio.pause();
          }
        });
      } else {
        console.error("playButton not found in SVG.");
      }
    });
  </script>
